<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
        <h1>Expense Tracker</h1>
        <div id="balance">
            <h2>YOUR BALANCE</h2>
            <h3 id="totalBalance">₹0.00</h3>
        </div>
        <div class="inc-exp">
            <div class="inc">
                <h4>INCOME</h4>
                <h5 id="plus">+₹0.00</h5>
            </div>
            <div class="exp">
                <h4>EXPENSE</h4>
                <h5 id="minus">-₹0.00</h5>
            </div>
        </div>
      <form class="form">
        <h4>Enter Expense</h4>
        <input
          type="text"
          placeholder="Enter Expense Description"
          id="description"
          required
        /><br />
        <select id="options" required>
          <option value="">Select Category</option>
          <option value="Transportation">Transportation</option>
          <option value="Education">Education</option>
          <option value="Food">Food</option>
          <option value="Utilities">Utilities</option>
          <option value="Others">Others</option>
        </select>
        <h4>Enter Amount</h4>
        <input
          type="number"
          placeholder="Enter the amount"
          id="amount"
          required
        />
        <input type="submit" value="Add Expense" id="btn" />
      </form>

      <h2>Expense Summary</h2>
      <table>
        <thead>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </thead>
        <tbody id="list-container"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
